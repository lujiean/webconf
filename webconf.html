<!doctype html>
<html ng-app="demo">
<head>
    <title>Hello Webconf</title>
    <script src="https://cdn.bootcss.com/angular.js/1.4.3/angular.min.js"></script>
    <script src="webconf.js"></script>
</head>
<body ng-controller="ExampleCtrl">
        <h1>Person List</h1>
    
        <fieldset>
           <legend>Create Person</legend>
           <input type="text" ng-model="name" placeholder="Name" ><br />
           <input type="number" ng-model="age" placeholder="Age" ><br />
           <input type="text" ng-model="title" placeholder="Title" ><br />
           <button type="button" ng-click="addPerson()">Add Person</button>
        </fieldset>
    
        <table border="1" cellpadding="10">
           <thead>
             <tr>
               <th>
                  Name
               </th>
               <th>
                  Age
              </th>
              <th>
                  Title
              </th>
              <th>
    
              </th>
            </tr>
          </thead>
          <body>
             <tr ng-repeat="person in people">
               <td>
                 {{ person.name }}
              </td>
              <td>
                 {{ person.age }}
              </td>
              <td>
                 {{ person.title }}
              </td>
              <td>
                 <button type="button" ng-click="removePerson($index)">Remove Person</button>
              </td>
            </tr>
          </body>
        </table>
    
      </body>
</html>
